---
- type: replace
  path: /addons/-
  value:
    jobs:
    - name: bosh-dns-aliases
      properties:
        aliases:
        - domain: routing-api.service.cf.internal
          targets:
          - deployment: cf
            domain: bosh
            instance_group: api
            network: default
            query: '*'
        - domain: uaa.service.cf.internal
          targets:
          - deployment: cf
            domain: bosh
            instance_group: uaa
            network: default
            query: '*'
        - domain: nats.service.cf.internal
          targets:
          - deployment: cf
            domain: bosh
            instance_group: nats
            network: default
            query: '*'
        - domain: _.nats.service.cf.internal
          targets:
          - deployment: cf
            domain: bosh
            instance_group: nats
            network: default
            query: _
      release: bosh-dns-aliases
    name: bosh-dns-aliases

- type: replace
  path: /releases/-
  value:
    name: "routing"
    version: latest

- type: replace
  path: /releases/-
  value:
    name: bosh-dns-aliases
    version: latest

- type: replace
  path: /instance_groups/name=webapp/jobs/-
  value:
    name: route_registrar
    release: routing
    consumes:
      nats: {from: nats, deployment: cf, ip_addresses: true }
    properties:
      route_registrar:
        routes:
        - name: petclinic
          port: 8080
          registration_interval: 20s
          uris:
          - petclinic.((system-domain))
