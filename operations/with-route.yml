---
- type: replace
  path: /releases/-
  value:
    name: "routing"
    version: "0.211.0"
    url: "https://bosh.io/d/github.com/cloudfoundry/routing-release?v=0.211.0"
    sha1: "61f99c90e6c65888e7998c5b576216d148b349be"

- type: replace
  path: /instance_groups/name=webapp/jobs/-
  value:
    name: route_registrar
    release: routing
    consumes:
      nats: {from: nats, deployment: ((cf-deployment))}
    properties:
      route_registrar:
        routes:
        - name: petclinic
          port: 8080
          registration_interval: 20s
          uris:
          - petclinic.((system-domain))
